<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit HTML Text Fields</title>
  <style>
    .container {
      margin: 20px;
    }
    .editButton {
      background-color: red;
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    #uploadContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: absolute;
      width: 100%;
      background-color: white;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div id="uploadContainer" class="container">
    <h2>Upload HTML file</h2>
    <input type="file" id="fileInput" accept=".html">
  </div>

  <iframe id="modifiedContentIframe"></iframe>

  <script>
    document.getElementById('fileInput').addEventListener('change', function(event) {
      var file = event.target.files[0];
      var reader = new FileReader();

      reader.onload = function(event) {
        var fileContent = event.target.result;
        modifyHTML(fileContent);
      };

      reader.readAsText(file);
    });

    function modifyHTML(htmlContent) {
      var iframe = document.getElementById('modifiedContentIframe');
      var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
      iframeDoc.open();
      iframeDoc.write(htmlContent);
      iframeDoc.close();

      // Find all paragraphs, headings, and add edit buttons
      var elements = iframeDoc.querySelectorAll('p, h1, h2, h3');
      elements.forEach(function(element, index) {
        var elementId = 'element' + (index + 1);
        element.id = elementId;

        var editButton = iframeDoc.createElement('button');
        editButton.textContent = 'Edit';
        editButton.classList.add('editButton');
        editButton.setAttribute('onclick', `editElement('${elementId}')`);
        element.insertAdjacentElement('afterend', editButton);
      });

      // Inject edit functionality into the iframe
      injectEditScript(iframeDoc);

      // Hide the upload dialog
      document.getElementById('uploadContainer').style.display = 'none';
    }

    function injectEditScript(doc) {
      var script = doc.createElement('script');
      script.textContent = `
        function editElement(elementId) {
          var element = document.getElementById(elementId);
          var newText = prompt("Edit the text:", element.textContent);
          if (newText !== null) { // Only update if user didn't cancel the prompt
            element.textContent = newText;
          }
        }
      `;
      doc.body.appendChild(script);
    }

  </script>

</body>
</html>
